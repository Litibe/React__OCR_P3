<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#9356DC" />
  <meta name="author" content="Lionel TISSIER" />
  <meta name="description"
    content="Commandez votre repas en ligne & réduisez votre temps d'attente dans les restaurants" />
  <title>OhMyFood - Commandez votre repas en ligne & réduisez votre temps d'attente dans les restaurants</title>
  <link rel="stylesheet" type="text/css" href="/public/css/style.css" />
  <script src="https://kit.fontawesome.com/7008d6fa0f.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-page">
    <header>
      <nav>
        <a href="#" class="nav__icon-return "><i class="fa-solid fa-arrow-left color-white"></i></a>
        <a href="#" class="nav__logo"><img src="../images/logo/ohmyfood.png" alt="Logo de
        OhMyFood" title="Logo de OhMyFood" /></a>
        <h1 class="d-none">Oh My Food</h1>
      </nav>
      <section class="section__search">
        <div class="section__search_icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="section__search_text">
          Paris, Belleville
        </div>
      </section>

      <section class="section__presentation">
        <div>
          <h2>Réserver le menu qui vous convient</h2>
          <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins</h3>
        </div>
        <button type="submit">Explorer nos restaurants</button>
      </section>
      <section class="section__fct">
        <h2>Fonctionnement</h2>
        <div class="section__fct__list">
          <div class="card__fct">
            <div class="badge__left">1</div><i class="fa-solid fa-mobile-screen-button"></i>
            <span>Choisissez un restaurant</span>
          </div>
          <div class="card__fct">
            <div class="badge__left">2</div>
            <i class="fa-solid fa-list"></i>
            <span>Composez votre menu</span>
          </div>
          <div class="card__fct card__fct__bg-color">
            <div class="badge__left">3</div><i class="fa-solid fa-store"></i></i>
            <span>Dégustez au restaurant</span>
          </div>
        </div>
      </section>
    </header>
    <main>
    </main>
    <footer>
      <p>Test FOOTER</p>
    </footer>
  </div>
</body>

</html>
